<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            "planet":[
        {"ocean":{
            "name": "Arctic",
            "area": "13000",
            "depth": "1200"
         }
        },
        {"ocean":{
            "name": "Atlantic",
            "area": "87000",
            "depth": "3900"
         }
        },
        {"ocean":{
            "name": "Pacific",
            "area": "180000",
            "depth": "4000"
         }
        },
        {"ocean":{
            "name": "Indian",
            "area": "75000",
            "depth": "3900"
         }
        },
        {"ocean":{
            "name": "Southern",
            "area": "20000",
            "depth": "4500"
         }
        }
    ]
 }
    </script>
    <table border="1" cellpadding="20">
        <thead>
            <tr>
                <th>Name</th>
                <th>Area</th>
                <th>Depth</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for(var index in obj.planet){
                    document.write("<tr>");
                    document.write("<td>" + obj.planet[index].ocean.name + "</td>");
                    document.write("<td>" + obj.planet[index].ocean.area + "</td>");
                    document.write("<td>" + obj.planet[index].ocean.depth + "</td>");
                    document.write("</tr>");
                  }
            </script>
        </tbody>
    </table>
</body>
</html>
